<section class="memory-play level-{{level}}">
  <div id="box-win" ng-if="success" >
    <!-- ng-if="success" -->

    <h1>YES YOU WIN !</h1>
      <div id="box-addscore">
        <div>
          <label for="pseudo">Add your score </label>
          <input type="text" id="pseudo" name="pseudo" ng-model="pseudo">
          <div class="btn-addscore" ng-click="addScore(pseudo)" >ADD</div>
        </div>

      </div>
<ul>
  <li class="btn-win"><div  ng-click="reload()">Once again !</div></li>
  <li class="btn-win"><div><a href="#/">menu</a></div></li>
  <li class="btn-win"><div><a href="#/score">score</a></div></li>
</ul>



  </div>
  <div id="box-timer">
    <h5>TIMER</h5>
    <p><b>{{timer}}</b></p>
  </div>
<ul class="box-cart" ng-if="!success" ng-init="onSuccess(el)">
  <li  class="memory-cart"  ng-repeat="el in list track by $index"  ng-click="checkCart(el,$event)" >
    <div class="back"></div>
    <img  src="{{el.uri}}" alt="{{el.name}}" >
    <!-- ng-click="checkCart(el,$event)" -->
  </li>
</ul>

<!-- <div class="smiley fail"></div> -->
<div id="memory-found"></div>
</section>
