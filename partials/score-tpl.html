<div id="box-score" class="wrapper-center" >
  <table>
   <thead>
    <tr>
       <th>Pseudo</th>
       <th>date</th>
       <th>theme</th>
       <th>level</th>
       <th>time</th>
    </tr>
   </thead>
   <tbody>
    <tr ng-repeat="score in scores | orderBy:'time'">
       <td>{{score.pseudo}}</td>
       <td>{{score.date}}</td>
       <td>{{score.type}}</td>
       <td>{{score.level}}</td>
       <td>{{score.time}}</td>
    </tr>

   </tbody>
  </table>

</div>
